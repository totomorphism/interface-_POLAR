<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquisition App</title>

</head>

<body>
    <nav class="navbar">
        <h2> POLAR </h2>
        <div> <img id="logo" src="static/logo.png" />
    </nav>


    <h3 class="corps"> Paramètres d'acquisition : </h3>


    <div class="corps2">
        <p>
        <form action=" /result" method="post">
            <!-- on crée un formulaire, les données du formulaire sont envoyées vers /result, en utilisant POST pour soumettre les données au serveur -->
            <label for="acquisitions">Nombre d'acquisitions:</label>
            <input type="range" id="acquisitions" name="acquisitions" min="1" max="100" step="1" value="1" required>
            </p>
            <p>
                <label for="exposition_time">Temps d'exposition en secondes:</label>
                <input type="range" id="exposition_time" name="exposition_time" min="1" max="10" step="0.1" value="1"
                    required> <!-- pour avoir la valeur en temps réel il faut utiliser java script-->
                <br>
                <button type="submit">Lancer l'acquisition </button> <!-- submit pour soumettre au formulaire -->
            </p>
        </form>
    </div>
</body>
